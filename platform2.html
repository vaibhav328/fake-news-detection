      <div class="content">
        <h1>Deception Detector</h1>
        <div class="form">
            
          <div class="inputBox">
            <!-- <h2>enter text</h2> -->
            <b>Enter text</b>
            <textarea id="text-input" rows="4" cols="50" background-color= "black"></textarea>
            <!-- <input type="text" id='text-input' required> -->
            
          </div>
          
          <div class="links">
           
          </div>
          <div class="inputBox">
            <input type="submit" value="Predict" onclick="predict()">
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>

    
    
    <div id="result"></div>

    <script>
        
        function predict() {
            var textInput = document.getElementById('text-input').value;

            // Send a POST request to the Flask /predict endpoint
            fetch('http://127.0.0.1:5000/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    text: textInput,
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Display the predictions
                document.getElementById('result').innerHTML = `
                <div class='links'>
                    <p>Multinomial NB Prediction:<b> ${data.multinomial_nb_prediction}</b></p>
                    <p>Passive Aggressive Prediction:<b> ${data.passive_aggressive_prediction}</b></p>
                </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>Error occurred. Please try again.</p>';
            });
        }
    </script>
